<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS Calc</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>    
</head>
<body>
    <div id="calculator">
        <div id="calc-head">
            <div id="display"></div>
        </div>
        <div id="calc-body">
            <div id="number-keys">
                <div id="key-7" style="grid-area: key-7"></div>
                <div id="key-8" style="grid-area: key-8"></div>
                <div id="key-9" style="grid-area: key-9"></div>
                <div id="key-4" style="grid-area: key-4"></div>
                <div id="key-5" style="grid-area: key-5"></div>
                <div id="key-6" style="grid-area: key-6"></div>
                <div id="key-1" style="grid-area: key-1"></div>
                <div id="key-2" style="grid-area: key-2"></div>
                <div id="key-3" style="grid-area: key-3"></div>
                <div id="key-0" style="grid-area: key-0"></div>
                <div id="key-dot" style="grid-area: key-dot"></div>
            </div>
            <div id="operator-keys">
                <div id="key-ac" style="grid-area: key-ac"></div>
                <div id="key-multiply" style="grid-area: key-multiply"></div>
                <div id="key-divide" style="grid-area: key-divide"></div>
                <div id="key-add" style="grid-area: key-add"></div>
                <div id="key-subtract" style="grid-area: key-subtract"></div>
                <div id="key-equals" style="grid-area: key-equals"></div>
            </div>
        </div>
    </div>

    <script src='js/main.js'></script>

</body>
</html>
